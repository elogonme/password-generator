<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <meta name="keywords" content="password generator">
    <meta name="description" content="Simple password generator with selection of criterias">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Scripts required to allow some Bootstrap components to work. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     
  </head>
  <body>
    
    <!-- Main page -->
    <div class="wrapper">
      <header>
        <h1>
          <!-- Title Icon -->
          <img 
            src="assets/img/password_30px.svg"
            class="img-fluid mb-2" 
            alt="Padlock with asterics"
            height="40rem"
            width="50rem" />
          Password Generator</h1>
      </header>
      <div class="card bg-light">
        
        <h2 class="card-title text-center">Select password criteria</h2>
        
        <div class="card-body pt-1">
          <!-- Form to enter password criterias -->
          <form class="needs-validation" novalidate>
            <div class="form-row mx-2 justify-content-center">
              <div class="col-auto">
                <label class="" for="password-length"><b>Password length</b> (should not be less than 8 or more than 128)</label>
                <!-- Password length input -->
                <input type="number" class="form-control mb-2" placeholder="Enter password length"
                id="password-length" min="8" max="128" required>
              </div>
            </div>
            <!-- Error to display if password length is less than 8 or more than 128 -->
            <div class="invalid-feedback text-center" id="error1">
              Password should be more than 8 and less than 128 characters
            </div>

            <div class="form-group">
              <div class="form-check pl-0">
                <div class="row justify-content-around px-2">
                  <div class="custom-control custom-checkbox">
                    <!-- Uppercase select input -->
                    <input class="form-check-input" type="checkbox" value="" id="uppercase" name="select">
                    <label class="form-check-label" for="uppercase">
                      Uppercase
                    </label>
                  </div>
                  <!-- Lowercase select input -->
                  <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="lowercase" name="select">
                    <label class="form-check-label" for="lowercase">
                      Lowercase
                    </label>
                  </div>
                  <!-- Numbers select input -->
                  <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="numbers" name="select">
                    <label class="form-check-label" for="numbers">
                      Numbers
                    </label>
                  </div>
                  <!-- Special characters select input -->
                  <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="special" name="select">
                    <label class="form-check-label " for="special">
                      Special
                    </label>
                  </div>
                </div>
                <!-- Error to display if none is selected -->
                <div class="invalid-feedback text-center" id="error2">
                  Please select at least one type of characters
                </div>

              </div>
            </div>
          </form>

          <!-- Text area for generated password -->
          <textarea
            readonly
            id="password"
            class="card-text"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Button to submit and generate password -->
        <div class="mx-auto">
          <button type="button" id="generate" class="btn btn-danger">
            <img 
            src="assets/img/key_30px.svg"
            class="text-white" 
            alt="Padlock with asterics"
            height="20rem"
            width="30rem" />
            Generate Password</button>
        </div>

      </div>
    </div>
    <!-- Javascript for password generator -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
